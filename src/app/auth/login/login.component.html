<mat-card>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!loading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        required
        email
        placeholder="E-Mail"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.valid"
        >Please enter a valid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        required
        placeholder="Password"
        ngModel
        name="password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="!passwordInput.valid"
        >Please enter a valid password</mat-error
      >
    </mat-form-field>
    <button
      type="submit"
      *ngIf="!loading"
      [disabled]=""
      color="primary"
      mat-raised-button
    >
      Login
    </button>
  </form>
</mat-card>
